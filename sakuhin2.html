<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="photo">
                <img src="ちびロボ.png">
            </div>
            <div class="text">
                <h1><strong>ちびロボ</strong></h1>
                <p>ちびロボは、小さくてかわいらしいロボットキャラクターです。<br>
                    CGデザインでは、彼のサイズや形状に注目が集まります。<br>
                    ちびロボは、シンプルながらも親しみやすい外見を持ち、丸みを帯びたデザインが特徴です。<br>
                    目や表情は、感情を伝えるための重要な要素として、LEDのように光るディテールで表現されています。</p>
            </div>
        </div>
        <div class="item">
            <div class="photo">
                <img src="x22015_01.png">
            </div>
            <div class="text">
                <h1><strong>椅子</strong></h1>
                <p>ちびロボが座るためのイスは、彼の小さなサイズに合わせて特別にデザインされています。<br>
                    イスの形状は、シンプルで機能的なものを基調とし、ちびロボが快適に座れるように配慮されています。<br>
                    素材は、未来的な印象を与えるために、光沢のあるメタリックなテクスチャを使用しています。<br>
                </p>
            </div>
        </div>
    </div>
</body>
<div class="background-filter"></div>
</html>
