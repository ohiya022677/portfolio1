
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>MV</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .video {
            max-width: 100%;
            height: auto;
        }
        .text {
            max-width: 800px; /* 必要に応じて調整 */
            text-align: center; /* 中央揃え、必要に応じて変更 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 動画の埋め込み -->
        <video class="video" controls>
            <source src="path/to/your/video.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>

        <!-- 説明文 -->
        <div class="text">
            <h1>動画タイトル</h1>
            <p>ここに動画の説明文を書きます。動画の内容や背景、目的などを説明してください。</p>
        </div>
    </div>
</body>
</html>
