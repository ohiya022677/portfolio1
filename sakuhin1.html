<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品紹介</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .photo {

        }
        .text {
            max-width: 600px; /* 必要に応じて調整 */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <div class="container">
        <div class="photo">
            <img src="path/to/your/photo.jpg" alt="作品の写真">
        </div>
        <div class="text">
            <h1>作品タイトル</h1>
            <p>ここに作品の紹介文を書きます。作品の詳細や背景、コンセプトなどを説明してください。</p>
        </div>
    </div>

</html>
